<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}" th:with="menu='admin'">
<head>
    <meta charset="UTF-8" />
    <title>공지사항 상세정보</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/admin.css}">
    </th:block>
</head>

<section layout:fragment="content" class="main">
    <!-- 헤더 -->
    <div class="admin-header">
        <div class="admin-header-left">
            <h1><i class="fas fa-bullhorn"></i> 공지사항 상세</h1>
            <p class="admin-subtitle">/admin/notice-detail</p>
        </div>
        <div class="admin-header-right">
            <a th:href="@{/admin/notice}" class="admin-btn admin-btn-secondary"><i class="fas fa-arrow-left"></i> 목록으로</a>
        </div>
    </div>

    <!-- 공지사항 상세 -->
    <div class="admin-section" style="max-width:600px;margin:auto;">
        <div class="detail-item" style="flex-direction:column;align-items:stretch;gap:8px;">
            <label style="font-weight:600;">제목</label>
            <div style="font-size:18px;font-weight:700;"
                 th:text="${notice.title}">서비스 점검 안내</div>
        </div>
        <div class="detail-item" style="flex-direction:column;align-items:stretch;gap:8px;margin-top:20px;">
            <label style="font-weight:600;">내용</label>
            <div style="min-height:120px;line-height:1.7;font-size:16px;"
                 th:text="${notice.content}">안녕하세요, 서비스 점검이 6월 25일 02:00~04:00에 진행됩니다. 이용에 참고 부탁드립니다.</div>
        </div>
        <div class="detail-item" style="gap:32px;margin-top:20px;background:none;padding:0;">
            <div style="color:#888;font-size:14px;" th:text="${#dates.format(notice.createdDate, 'yyyy-MM-dd HH:mm:ss')}"><i class="fas fa-calendar-alt"></i> 작성일: 2025-06-20</div>
            <div style="color:#888;font-size:14px;" th:text="${#dates.format(notice.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"><i class="fas fa-edit"></i> 수정일: 2025-06-21</div>
            <div style="color:#888;font-size:14px;" th:text="${notice.user.userId}"><i class="fas fa-user"></i> 작성자: 관리자</div>
        </div>
        <div class="action-buttons" style="margin-top:32px;">
            <a th:href="@{/admin/notice/modify/{no}(no=${notice.noticeId})}" class="admin-btn admin-btn-secondary"><i class="fas fa-edit"></i> 수정</a>
            <a th:href="@{/admin/notice/delete/{no}(no=${notice.noticeId})}" class="admin-btn admin-btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');"><i class="fas fa-trash"></i> 삭제</a>
            <a th:href="@{/admin/notice}" class="admin-btn admin-btn-primary"><i class="fas fa-arrow-left"></i> 목록으로</a>
        </div>
    </div>
</section>
</html>
