<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>회원 목록 조회 - FitFusion</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="content" class="main">
    <!-- 헤더 -->
    <div class="admin-header">
        <div class="admin-header-left">
            <h1><i class="fas fa-user-circle"></i> 회원 상세 정보</h1>
            <p class="admin-subtitle">회원 ID: 123</p>
        </div>
        <div class="admin-header-right">
            <a href="#" class="admin-btn admin-btn-secondary"><i class="fas fa-arrow-left"></i> 목록으로</a>
        </div>
    </div>

    <!-- 통계 카드 -->
    <div class="admin-stats-grid">
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-calendar-check"></i></div>
            <div class="admin-stat-content">
                <h3>12</h3>
                <p>총 루틴 수</p>
            </div>
        </div>
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-utensils"></i></div>
            <div class="admin-stat-content">
                <h3>25</h3>
                <p>식단 기록</p>
            </div>
        </div>
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-heart"></i></div>
            <div class="admin-stat-content">
                <h3>3</h3>
                <p>찜한 제품</p>
            </div>
        </div>
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-clock"></i></div>
            <div class="admin-stat-content">
                <h3>2025-06-30</h3>
                <p>최근 로그인</p>
            </div>
        </div>
    </div>

    <!-- 프로필 카드 -->
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
            <div class="profile-info">
                <h2>홍길동</h2>
                <span class="status-badge status-active">정상</span>
            </div>
        </div>
        <div class="profile-details">
            <div class="detail-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <label>이메일</label>
                    <span>hong@example.com</span>
                </div>
            </div>
            <div class="detail-item">
                <i class="fas fa-calendar-plus"></i>
                <div>
                    <label>가입일</label>
                    <span>2025-06-01</span>
                </div>
            </div>
            <div class="detail-item">
                <i class="fas fa-clock"></i>
                <div>
                    <label>최근 로그인</label>
                    <span>2025-06-30</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 운동 루틴 이력 -->
    <div class="admin-section">
        <h2 class="admin-section-title"><i class="fas fa-dumbbell"></i> 운동 루틴 이력</h2>
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                <tr><th>날짜</th><th>루틴명</th><th>완료 여부</th></tr>
                </thead>
                <tbody>
                <tr><td>2025-06-30</td><td>하체 루틴</td><td><span class="admin-badge admin-badge-active">완료</span></td></tr>
                <tr><td>2025-06-29</td><td>상체 루틴</td><td><span class="admin-badge admin-badge-active">완료</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 추천 및 구매 제품 -->
    <div class="admin-section">
        <h2 class="admin-section-title"><i class="fas fa-shopping-bag"></i> 추천 및 구매 제품</h2>
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                <tr><th>제품명</th><th>추천일</th><th>구매 여부</th></tr>
                </thead>
                <tbody>
                <tr><td>닭가슴살 슬라이스</td><td>2025-06-25</td><td><span class="admin-badge admin-badge-active">구매</span></td></tr>
                <tr><td>웨이 프로틴 초코맛</td><td>2025-06-20</td><td><span class="admin-badge admin-badge-blocked">미구매</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 관리자 조치 -->
    <div class="admin-actions">
        <div class="action-buttons">
            <a href="#" class="admin-btn admin-btn-primary"><i class="fas fa-edit"></i> 회원 정보 수정</a>
            <button class="admin-btn admin-btn-danger"><i class="fas fa-ban"></i> 회원 정지</button>
        </div>
    </div>
</section>
</body>
</html>
