<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">
<head>
    <meta charset= "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>회원 목록 조회 - FitFusion</title>
    <link layout:fragment="css"  rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
<section layout:fragment="content" class="main">
    <!-- 헤더 -->
    <div class="admin-header">
        <div class="admin-header-left">
            <h1><i class="fas fa-users"></i> 회원 관리</h1>
            <p class="admin-subtitle">/admin/users</p>
        </div>
        <div class="admin-header-right">
            <a href="#" class="admin-btn admin-btn-secondary">
                <!-- 추후 만들 예정 -->
                <i class="fas fa-download"></i> 엑셀 다운로드
            </a>
        </div>
    </div>

    <!-- 통계 카드 -->
    <div class="admin-stats-grid">
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-user"></i></div>
            <div class="admin-stat-content">
                <h3>2</h3>
                <p>총 회원 수</p>
            </div>
        </div>
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-user-slash"></i></div>
            <div class="admin-stat-content">
                <h3>0</h3>
                <p>정지 회원</p>
            </div>
        </div>
        <div class="admin-stat-card">
            <div class="admin-stat-icon"><i class="fas fa-user-plus"></i></div>
            <div class="admin-stat-content">
                <h3>0</h3>
                <p>오늘 가입</p>
            </div>
        </div>
    </div>

    <!-- 검색바 -->
    <form action="#" method="get" class="admin-search-bar">
        <input type="text" name="keyword" placeholder="회원 이름 또는 이메일 검색...">
        <button type="submit" class="admin-btn admin-btn-primary"><i class="fas fa-search"></i> 검색</button>
    </form>

    <!-- 테이블 -->
    <div class="admin-table-container">
        <table class="admin-table">
            <thead>
            <tr>
                <th>회원번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>가입일</th>
                <th>상태</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr
                >
                <td>1</td>
                <td>홍길동</td>
                <td>hong@example.com</td>
                <td>2025-06-01</td>
                <td><span class="admin-badge admin-badge-active">정상</span></td>
                <td class="admin-actions">
                    <a href="#" class="admin-btn admin-btn-primary"><i class="fas fa-eye"></i> 상세</a>
                    <button class="admin-btn admin-btn-danger"><i class="fas fa-ban"></i> 정지</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>김영희</td>
                <td>kim@example.com</td>
                <td>2025-06-12</td>
                <td><span class="admin-badge admin-badge-active">정상</span></td>
                <td class="admin-actions">
                    <a href="#" class="admin-btn admin-btn-primary"><i class="fas fa-eye"></i> 상세</a>
                    <button class="admin-btn admin-btn-danger"><i class="fas fa-ban"></i> 정지</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
