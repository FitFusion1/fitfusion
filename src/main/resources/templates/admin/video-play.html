<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}" th:with="menu='admin'">
<head>
    <meta charset="UTF-8" />
    <title>영상 세부사항</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/admin.css}">
    </th:block>
</head>

<section layout:fragment="content" class="main">
    <!-- 헤더 -->
    <div class="admin-header">
        <div class="admin-header-left">
            <h1><i class="fas fa-film"></i> 운동 영상 콘텐츠 관리</h1>
            <p class="admin-subtitle">/admin/videos</p>
        </div>
    </div>

    <!-- 헤더 -->
    <div class="admin-header">
        <div class="admin-header-left">
            <h1><i class="fas fa-play-circle"></i> 헬스 비디오 플레이어</h1>
            <p class="admin-subtitle">/admin/video-play</p>
        </div>
        <div class="admin-header-right">
            <a th:href="@{/admin/video}" class="admin-btn admin-btn-secondary"><i class="fas fa-arrow-left"></i> 목록으로</a>
        </div>
    </div>

    <!-- 비디오 플레이어 카드 -->
    <div class="admin-section" style="max-width: 700px; margin: 0 auto;">
        <div class="admin-section-title"><i class="fas fa-dumbbell"></i> 샘플 운동 비디오</div>
        <div class="stat-card" style="flex-direction: column; align-items: stretch;">
            <video controls style="width:100%; border-radius: 12px; background: #000;">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                브라우저가 video 태그를 지원하지 않습니다.
            </video>
            <div style="margin-top: 18px;">
                <h3 style="margin-bottom: 8px;">상체 근력 홈트레이닝</h3>
                <p style="color: #555;">이 비디오는 집에서 쉽게 따라할 수 있는 상체 근력 운동 루틴을 소개합니다. 초보자도 따라할 수 있으며, 반복 횟수와 자세에 집중하세요.</p>
            </div>
        </div>
    </div>
</section>
</html>
