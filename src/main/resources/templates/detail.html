<div layout:fragment="script">

  <!-- ğŸ“‰ Kakao Maps API -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=709f8eb34b8860e51c2ed050bf8bc0f1&libraries=services"></script>


  <script>
    let map;
    let currentPositionMarker;

    window.onload = function () {
      const mapContainer = document.getElementById("map");
      const gymId = document.getElementById("gymId").value;
      const lat = parseFloat(document.getElementById("latitude").value);
      const lon = parseFloat(document.getElementById("longitude").value);

      const gymPosition = new kakao.maps.LatLng(lat, lon);

      // ì§€ë„ ì´ˆê¸°í™”
      map = new kakao.maps.Map(mapContainer, {
        center: gymPosition,
        level: 4
      });

      // í—¬ìŠ¤ì¥ ë§ˆì»¤
      currentPositionMarker = new kakao.maps.Marker({
        map: map,
        position: gymPosition,
        image: new kakao.maps.MarkerImage(
                "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/blue_b.png",
                new kakao.maps.Size(40, 42),
                { offset: new kakao.maps.Point(13, 42) }
        )
      });

      // "í—¬ìŠ¤ì¥" í…ìŠ¤íŠ¸ ì˜¤ë²„ë ˆì´ ìƒì„±
      const overlayContent = `<div class="custom-marker">í—¬ìŠ¤ì¥</div>`;
      const customOverlay = new kakao.maps.CustomOverlay({
        content: overlayContent,
        position: gymPosition,
        yAnchor: 1.5
      });
      customOverlay.setMap(map);

      // í˜„ì¬ ìœ„ì¹˜ í‘œì‹œ
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const myLat = pos.coords.latitude;
          const myLon = pos.coords.longitude;
          const myPosition = new kakao.maps.LatLng(myLat, myLon);

          // ë‚´ ìœ„ì¹˜ ë§ˆì»¤ ìƒì„±
          const myMarker = new kakao.maps.Marker({
            map: map,
            position: myPosition,
            image: new kakao.maps.MarkerImage(
                    "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/red_b.png",
                    new kakao.maps.Size(40, 42),
                    { offset: new kakao.maps.Point(13, 42) }
            )
          });
        }, error => {
          console.error("í˜„ì¬ ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        });
      }
    };

    // ìˆ˜ì • ì‚­ì œ ìë°” ìŠ¤í¬ë¦½íŠ¸
    document.addEventListener("DOMContentLoaded", function () {
      const reviewBtn = document.getElementById("review-btn");
      const submitBtn = document.getElementById("review-submit-btn");

      const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
      const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

      if (reviewBtn) {
        reviewBtn.addEventListener("click", function () {
          const form = document.getElementById("review-form");
          form.style.display = (form.style.display === "none") ? "block" : "none";
        });
      }

      if (submitBtn) {
        submitBtn.addEventListener("click", function () {
          const gymId = document.getElementById("gymId").value;
          const rating = document.getElementById("rating").value;
          const content = document.getElementById("content").value;

          const data = { gymId, rating, content };

          console.log('data :', data);
          fetch('/gym/review', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              [header]: token
            },
            body: JSON.stringify(data)
          })
                  .then(res => {
                    if (!res.ok) throw new Error("ë¦¬ë·° ë“±ë¡ ì‹¤íŒ¨");
                    return res.json();
                  })
                  .then(data => {
                    alert("ë“±ë¡ ì™„ë£Œ");
                    location.reload();
                  })
                  .catch(error => {
                    alert("ì˜¤ë¥˜ ë°œìƒ: " + error.message);
                  });
        });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll(".edit-button").forEach(function (btn) {
        btn.addEventListener("click", function () {
          const commentId = btn.getAttribute("data-comment-id");
          const card = btn.closest(".review-card");
          const editForm = card.querySelector(".edit-form");

          editForm.style.display = (editForm.style.display === "none" || editForm.style.display === "") ? "block" : "none";

          const submitBtn = editForm.querySelector(".edit-submit-button");
          const ratingSelect = editForm.querySelector(".rating-select");
          const contentTextarea = editForm.querySelector(".content-textarea");

          submitBtn.onclick = () => {
            const rating = ratingSelect.value;
            const content = contentTextarea.value;

            const data = { rating, content };

            fetch(`/gym/review/${commentId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                [header]: token
              },
              body: JSON.stringify(data)
            })
                    .then(res => {
                      if (!res) throw new Error('ìˆ˜ì • ì‹¤íŒ¨');
                      alert('ìˆ˜ì • ì™„ë£Œ');
                      location.reload();
                      console.log('res :', res);
                    })
                    .catch(error => {
                      alert('ì˜¤ë¥˜ ë°œìƒ' + error.message);
                    });
          };
        });
      });
    });

    document.querySelectorAll(".delete-button").forEach(function (btn) {
      btn.addEventListener("click", function () {
        const commentId = btn.getAttribute("data-comment-id");
        const card = btn.closest(".review-card");

        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");

        fetch(`/gym/review/${commentId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': token
          }
        })
                .then(del => {
                  alert('ì‚­ì œ ì™„ë£Œ');
                  card.remove();
                  location.reload();
                })
                .catch(error => {
                  alert('ì˜¤ë¥˜ë°œìƒ' + error.message);
                });
      });
    });
  </script>
