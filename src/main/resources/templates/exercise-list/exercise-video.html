<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 비디오 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/exercise-list.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container" style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 20px;">
            <h1 class="logo" style="font-size:1.8rem;font-weight:800;color:#00d084;">Planfit</h1>
            <nav class="nav-menu" style="display:flex;align-items:center;gap:30px;">
                <a href="#" class="nav-link">Articles</a>
                <a href="#" class="nav-link">Exercises</a>
                <a href="#" class="nav-link">Tools</a>
                <a href="#" class="nav-link">Career</a>
                <button class="cta-button" style="background:#00d084;color:#fff;border:none;border-radius:8px;padding:10px 20px;font-size:0.95rem;font-weight:600;cursor:pointer;transition:background 0.2s;">맞춤 운동 추천받기</button>
                <a href="#" class="nav-link">로그인</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="video-detail-container">
            <div class="video-card">
                <video controls style="width:100%; border-radius: 12px; background: #000; margin-bottom: 18px;">
                    <source src="/videos/sample.mp4" type="video/mp4" />
                    브라우저가 video 태그를 지원하지 않습니다.
                </video>
                <div class="video-title"><i class="bi bi-play-circle"></i> 상체 근력 홈트레이닝</div>
                <div class="video-description">
                    이 비디오는 집에서 쉽게 따라할 수 있는 상체 근력 운동 루틴을 소개합니다.
                </div>
                <ul class="video-info-list">
                    <li><i class="bi bi-collection"></i> 운동명: <span>푸쉬업</span></li>
                    <li><i class="bi bi-clock"></i> 영상 길이: <span>5분 30초</span></li>
                    <li><i class="bi bi-calendar"></i> 업로드 일자: <span>2025-07-16</span></li>
                </ul>
                <div class="uploader-profile">
                    <img src="/images/fitfusion_logo.png" alt="업로더" class="uploader-avatar">
                    <span class="uploader-name">관리자</span>
                </div>
            </div>
            <div class="related-section">
                <div class="related-title"><i class="bi bi-collection-play"></i> 관련 영상</div>
                <ul class="related-list">
                    <li><a href="#"><i class="bi bi-play-btn"></i> 전신 근력 홈트레이닝</a></li>
                    <li><a href="#"><i class="bi bi-play-btn"></i> 하체 근력 루틴</a></li>
                    <li><a href="#"><i class="bi bi-play-btn"></i> 코어 강화 운동</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
