<th:block th:fragment="record-food-search-manual-food-modal">
  <div class="modal fade" id="manualFoodModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="record-food-search-modal-content modal-content">
        <div class="record-food-search-modal-header modal-header">
          <h5 class="record-food-search-modal-title modal-title">직접 입력</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="record-food-search-modal-body modal-body">
          <div class="mb-2">
            <label class="record-food-search-form-label form-label">브랜드명</label>
            <input type="text" class="record-food-search-input form-control" id="manualBrand">
          </div>
          <div class="mb-2">
            <label class="record-food-search-form-label form-label">음식명 <span class="text-danger">*</span></label>
            <input type="text" class="record-food-search-input form-control" id="manualName">
          </div>
          <div class="mb-2 d-flex gap-2">
            <div class="flex-grow-1">
              <label class="record-food-search-form-label form-label">내용량 <span class="text-danger">*</span></label>
              <input type="number" class="record-food-search-input form-control" id="manualAmount">
            </div>
            <div style="width:80px;">
              <label class="record-food-search-form-label form-label">단위</label>
              <select class="record-food-search-input form-select" id="manualUnit">
                <option value="g">g</option>
                <option value="ml">ml</option>
                <option value="개">개</option>
              </select>
            </div>
          </div>
          <div class="mb-2">
            <label class="record-food-search-form-label form-label">열량(kcal) <span class="text-danger">*</span></label>
            <input type="number" class="record-food-search-input form-control" id="manualKcal">
          </div>
          <div class="mb-3">
            <h5 class="fw-bold">영양정보</h5>
            <p class="text-muted small mb-2">
              성분표에 함량이 0으로 나와있는 성분은 아래에도 0으로 적어주세요.
            </p>
            <div class="row g-2">
              <div class="col-12"><input placeholder="탄수화물(g)" class="record-food-search-input form-control" id="manualCarbs"></div>
              <div class="col-12"><input placeholder="당류(g)" class="record-food-search-input form-control" id="manualSugars"></div>
              <div class="col-12"><input placeholder="당알콜(g)" class="record-food-search-input form-control" id="manualSugarAlcohol"></div>
              <div class="col-12"><input placeholder="식이섬유(g)" class="record-food-search-input form-control" id="manualFiber"></div>
              <div class="col-12"><input placeholder="단백질(g)" class="record-food-search-input form-control" id="manualProtein"></div>
              <div class="col-12"><input placeholder="지방(g)" class="record-food-search-input form-control" id="manualFat"></div>
              <div class="col-12"><input placeholder="포화지방(g)" class="record-food-search-input form-control" id="manualSatFat"></div>
              <div class="col-12"><input placeholder="트랜스지방(g)" class="record-food-search-input form-control" id="manualTransFat"></div>
              <div class="col-12"><input placeholder="콜레스테롤(mg)" class="record-food-search-input form-control" id="manualCholesterol"></div>
              <div class="col-12"><input placeholder="불포화지방산(g)" class="record-food-search-input form-control" id="manualUnsatFat"></div>
              <div class="col-12"><input placeholder="나트륨(mg)" class="record-food-search-input form-control" id="manualSodium"></div>
              <div class="col-12"><input placeholder="카페인(mg)" class="record-food-search-input form-control" id="manualCaffeine"></div>
              <div class="col-12"><input placeholder="알코올(g)" class="record-food-search-input form-control" id="manualAlcohol"></div>
              <div class="col-12"><input placeholder="칼슘(mg)" class="record-food-search-input form-control" id="manualCalcium"></div>
            </div>
          </div>
        </div>
        <div class="record-food-search-modal-footer modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="saveManualFoodBtn">완료</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
