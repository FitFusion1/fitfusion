<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식단 기록 요약</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .nutrient-bar span {
            font-size: 0.85rem;
        }
        .food-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
    </style>
</head>
<body class="p-4">
<div class="container">

    <!-- 날짜 및 요약 -->
    <div class="mb-3">
        <h6 class="text-muted">7월 1일</h6>
        <h5>고구마맛탕 외 <span th:text="${foods.size() - 1}"></span>개</h5>
    </div>

    <!-- 열량 및 영양소 바 -->
    <div class="mb-3">
        <div class="d-flex justify-content-between">
            <strong>총 열량</strong>
            <h4 th:text="${totalKcal} + ' kcal'">1447 kcal</h4>
        </div>
        <div class="d-flex justify-content-between text-muted mb-1">
            <span>탄 <span th:text="${carb} + 'g'">186.3g</span></span>
            <span>단 <span th:text="${protein} + 'g'">58g</span></span>
            <span>지 <span th:text="${fat} + 'g'">43.7g</span></span>
        </div>
        <div class="progress nutrient-bar" style="height: 20px;">
            <div class="progress-bar bg-primary" style="width: 54%"></div>
            <div class="progress-bar bg-info" style="width: 18%"></div>
            <div class="progress-bar bg-warning" style="width: 28%"></div>
        </div>
    </div>

    <!-- 끼니 선택 -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <select class="form-select w-auto" th:value="${mealTime}">
            <option>아침</option>
            <option>점심</option>
            <option>저녁</option>
            <option>간식</option>
        </select>
        <a href="#" class="text-decoration-none">식사 시간 ></a>
    </div>

    <!-- 음식 리스트 -->
    <div class="mb-3">
        <div th:each="food : ${foods}" class="food-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${food.name}">고구마맛탕</strong><br/>
                <small class="text-muted" th:text="${food.serving}">1인분</small>
            </div>
            <div class="d-flex align-items-center gap-2">
                <span th:text="${food.kcal} + ' kcal'">491kcal</span>
                <button class="btn btn-sm btn-outline-secondary">-</button>
            </div>
        </div>
    </div>

    <!-- 하단 버튼 -->
    <div class="d-flex gap-2">
        <a href="/record/food-search" class="btn btn-light w-50">음식 추가</a>
        <form method="post" action="/record/submit" class="w-50">
            <button class="btn btn-primary w-100">기록 완료</button>
        </form>
    </div>

</div>
</body>
</html>
