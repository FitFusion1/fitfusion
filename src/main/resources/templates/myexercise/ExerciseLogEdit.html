<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/base}" th:with="menu='posts'">

<head>
    <title layout:fragment="title">운동 기록 수정</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/Exercise.css}"/>
    </th:block>
</head>

<div layout:fragment="content">
    <div class="ExerciseLogEdit-container">
        <h1 class="ExerciseLogEdit-title">운동 기록 수정</h1>

        <!-- 기록 수정 폼 -->
        <form th:action="@{/exerciseLog/updateLog}" method="post" th:object="${routineLog}">
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{routineId}"/>
            <input type="hidden" th:field="*{sessionId}"/>
            <div class="ExerciseLogEdit-logInfo">
                <label class="ExerciseLogEdit-label">
                    운동 날짜
                    <input type="date" class="ExerciseLogEdit-input" th:field="*{logDate}"/>
                </label>
                <label class="ExerciseLogEdit-label ExerciseLogEdit-routineLabel">
                    루틴 이름
                    <input type="text" class="ExerciseLogEdit-routineInput" th:field="*{routineName}" readonly />
                </label>
            </div>

            <!-- 운동 리스트 테이블 -->
            <table class="ExerciseLogEdit-table">
                <thead>
                <tr>
                    <th>운동명</th>
                    <th>세트</th>
                    <th>반복</th>
                    <th>중량 (kg)</th>
                    <th>운동 시간 (분)</th>
                </tr>
                </thead>
                <tbody th:each="exercise, status : *{exerciseLogs}">
                <tr>
                    <input type="hidden" th:field="*{exerciseLogs[__${status.index}__].logId}"/>
                    <input type="hidden" th:field="*{exerciseLogs[__${status.index}__].exerciseId}"/>
                    <input type="hidden" th:field="*{exerciseLogs[__${status.index}__].routineExerciseId}"/>

                    <td class="ExerciseLogEdit-exerciseCell">
                        <span th:text="${exercise.exerciseName}" class="ExerciseLogEdit-exerciseName"></span>
                    </td>
                    <td><input type="number" th:field="*{exerciseLogs[__${status.index}__].sets}"
                               class="ExerciseLogEdit-input"/></td>
                    <td><input type="number" th:field="*{exerciseLogs[__${status.index}__].reps}"
                               class="ExerciseLogEdit-input"/></td>
                    <td><input type="number" th:field="*{exerciseLogs[__${status.index}__].weight}"
                               class="ExerciseLogEdit-input"/></td>
                    <td><input type="number" th:field="*{exerciseLogs[__${status.index}__].durationMinutes}"
                               class="ExerciseLogEdit-input"/></td>
                </tr>
                </tbody>
            </table>

            <!-- ✅ 버튼 그룹 -->
            <div class="ExerciseLogEdit-button-container">
                <button type="submit" class="ExerciseLogEdit-button save-btn">기록 저장</button>

                <form th:action="@{/exerciseLog/deleteLog/{sessionId}(sessionId=${routineLog.sessionId})}" method="post" class="ExerciseLogEdit-deleteForm">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="ExerciseLogEdit-button delete-btn">기록 삭제</button>
                </form>

                <a href="/exerciseLog/list" class="ExerciseLogEdit-button cancel-btn">취소</a>
            </div>
        </form>
    </div>
</div>
</html>
