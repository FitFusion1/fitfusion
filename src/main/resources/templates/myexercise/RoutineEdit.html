<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/base}" th:with="menu='posts'">

<head>
    <title layout:fragment="title">루틴 수정/생성</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/Exercise.css}"/>
    </th:block>
</head>

<div layout:fragment="content">
<div class="RoutineEdit-container">
    <h1 class="RoutineEdit-title">루틴 수정 / 생성</h1>

    <div class="RoutineEdit-formGroup">
        <label for="routineName">루틴 이름</label>
        <input type="text" id="routineName" placeholder="예: 하체 집중 루틴">
    </div>

    <div class="RoutineEdit-formGroup">
        <label for="difficulty">난이도</label>
        <select id="difficulty">
            <option value="BEGINNER">초급</option>
            <option value="INTERMEDIATE">중급</option>
            <option value="ADVANCED">고급</option>
        </select>
    </div>

    <div class="RoutineEdit-formGroup">
        <label for="description">루틴 설명</label>
        <textarea id="description" placeholder="루틴에 대한 간단한 설명을 입력하세요."></textarea>
    </div>

    <div class="RoutineEdit-exerciseList">
        <h3>운동 목록</h3>

        <div class="RoutineEdit-exerciseCard">
            <button class="RoutineEdit-deleteBtn">삭제</button>
            <div class="RoutineEdit-formGroup">
                <label>운동 이름</label>
                <input type="text" value="스쿼트">
            </div>
            <div class="RoutineEdit-formGroup">
                <label>세트 수</label>
                <input type="number" value="4">
            </div>
            <div class="RoutineEdit-formGroup">
                <label>반복 수</label>
                <input type="number" value="12">
            </div>
        </div>

        <div class="RoutineEdit-exerciseCard">
            <div class="RoutineEdit-formGroup">
                <label>운동 이름</label>
                <input type="text" placeholder="운동 이름 입력">
            </div>
            <div class="RoutineEdit-formGroup">
                <label>세트 수</label>
                <input type="number" placeholder="예: 3">
            </div>
            <div class="RoutineEdit-formGroup">
                <label>반복 수</label>
                <input type="number" placeholder="예: 10">
            </div>
        </div>

        <button class="RoutineEdit-addBtn">+ 운동 추가</button>
    </div>

    <button class="RoutineEdit-saveBtn">루틴 저장</button>
</div>
</div>
</html>
