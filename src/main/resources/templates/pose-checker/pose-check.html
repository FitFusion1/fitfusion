<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<head>
    <title>자세 분석</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pose-check.css}">
    </th:block>
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="pose-detection-container">
            <div class="section-header">
                <h1>AI Pose Detection</h1>
                <p>실시간 자세 분석으로 올바른 운동 자세를 확인하세요</p>
            </div>

            <!-- Demo Section -->
            <div class="demo-section" id="demos">
                <div class="demo-column">
                    <div class="demo-card image-card">
                        <h3><i class="bi bi-image"></i> 이미지 분석</h3>
                        <p>아래 이미지를 클릭하여 자세 랜드마크를 확인하세요</p>

                        <div class="image-demo">
                            <div class="detectOnClick">
                                <img src="https://assets.codepen.io/9177687/woman-ge0f199f92_640.jpg"
                                     alt="Pose Detection Demo 1"
                                     crossorigin="anonymous"
                                     title="클릭하여 자세 분석하기!"
                                    id="target-image"/>
                            </div>
                            <div class="detectOnClick">
                                <img src="https://images.unsplash.com/photo-1718633625616-e5f297177a26?q=80&w=736&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                     alt="Pose Detection Demo 2"
                                     crossorigin="anonymous"
                                     title="클릭하여 자세 분석하기!"/>
                            </div>
                        </div>
                    </div>
                    <div class="demo-card webcam-card">
                        <h3><i class="bi bi-camera-video"></i> 실시간 웹캠 분석</h3>
                        <p>웹캠 앞에서 운동 자세를 취하면 실시간으로 자세를 분석합니다</p>

                        <div class="webcam-section">
                            <button id="webcamButton" class="webcam-btn">
                                <i class="bi bi-camera-video-fill"></i>
                                <span>웹캠 시작</span>
                            </button>

                            <div class="video-container">
                                <video id="webcam" autoplay playsinline muted></video>
                                <canvas class="output_canvas" id="output_canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions-section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="instruction-card">
                            <div class="icon-wrapper">
                                <i class="bi bi-lightbulb"></i>
                            </div>
                            <h4>자세 확인</h4>
                            <p>운동 중 올바른 자세를 유지하고 있는지 실시간으로 확인하세요</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="instruction-card">
                            <div class="icon-wrapper">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <h4>개선점 파악</h4>
                            <p>AI가 분석한 자세 데이터를 통해 개선할 점을 파악하세요</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="instruction-card">
                            <div class="icon-wrapper">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <h4>부상 예방</h4>
                            <p>잘못된 자세로 인한 부상을 미리 방지할 수 있습니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/pose-detect.js}" type="module"></script>
</th:block>
</html>
