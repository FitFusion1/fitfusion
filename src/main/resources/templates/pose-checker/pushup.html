<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<head>
    <title>자세 분석</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pose-check.css}">
    </th:block>
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="pose-detection-container">
            <div class="section-header">
                <h1>AI Pose Detection</h1>
                <p>실시간 자세 분석으로 올바른 운동 자세를 확인하세요</p>
            </div>

            <!-- Exercise Name Section -->
            <div class="exercise-name-section" style="text-align:center; margin-bottom: 30px;">
                <h2 id="exercise-name">운동 이름: <span>팔굽혀펴기 (푸시업)</span></h2>
            </div>

            <!-- Webcam Only Section -->
            <div class="demo-section" id="demos">
                <div class="demo-column">
                    <div class="demo-card webcam-card">
                        <h3><i class="bi bi-camera-video"></i> 실시간 웹캠 분석</h3>
                        <p>웹캠 앞에서 운동 자세를 취하면 실시간으로 자세를 분석합니다</p>

                        <div class="webcam-section">
                            <button id="webcamButton" class="webcam-btn">
                                <i class="bi bi-camera-video-fill"></i>
                                <span>웹캠 시작</span>
                            </button>

                            <div class="webcam-flex-row">
                                <div class="video-container">
                                    <video id="webcam" autoplay playsinline muted></video>
                                    <canvas class="output_canvas" id="output_canvas"></canvas>
                                </div>
                                <div class="feedback-rep-container">
                                    <div id="feedback"></div>
                                    <div id="rep-count" style="border: solid 4px black; font-size: larger;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions-section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="instruction-card">
                            <div class="icon-wrapper">
                                <i class="bi bi-lightbulb"></i>
                            </div>
                            <h4>자세 확인</h4>
                            <p>운동 중 올바른 자세를 유지하고 있는지 실시간으로 확인하세요</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="instruction-card">
                            <div class="icon-wrapper">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <h4>개선점 파악</h4>
                            <p>AI가 분석한 자세 데이터를 통해 개선할 점을 파악하세요</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="instruction-card">
                            <div class="icon-wrapper">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <h4>부상 예방</h4>
                            <p>잘못된 자세로 인한 부상을 미리 방지할 수 있습니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/pose-detect-2.js}" type="module"></script>
</th:block>
</html>
