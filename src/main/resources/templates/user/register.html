<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<title>회원가입</title>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</th:block>

<div class="registration-container" layout:fragment="content">
    <form th:action="@{/register}" method="post"
          th:object="${registerForm}" class="registration-form">
        <!-- Step 1: Account Info -->
        <div class="registration-card step step-1 active">
            <h2>회원가입 정보</h2>
            <label>아이디
                <input type="text" th:field="*{username}">
                <span class="error-message"
                      data-username-error="length">아이디는 3글자 이상이어야 합니다.</span>
                <span class="error-message"
                      data-username-error="invalid-chars">아이디는 영문 대소문자, 숫자, '-', '_'만 가능합니다.</span>
                <span class="error-message"
                      data-username-error="duplicate">중복된 아이디입니다.</span>
            </label>
            <label>이메일
                <input type="email" th:field="*{email}">
            </label>
            <label>비밀번호
                <input type="password" th:field="*{password}">
            </label>
            <div class="button-container">
                <div></div>
                <button type="button" class="next-btn">다음</button>
            </div>
        </div>
        <!-- Step 2: Personal Details -->
        <div class="registration-card step step-2">
            <h2>개인 정보</h2>
            <label>이름<input type="text" name="name" required></label>
            <label>생년월일<input type="date" name="birthdate" required></label>
            <label>성별
                <select name="gender" required>
                    <option value="">선택</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </label>
            <div class="button-container">
                <button type="button" class="back-btn">뒤로</button>
                <button type="button" class="next-btn">다음</button>
            </div>
        </div>
        <!-- Step 3: Physical Info -->
        <div class="registration-card step step-3">
            <h2>신체 정보</h2>
            <label>신장 (cm)<input type="number" name="height" min="0" required></label>
            <label>체중 (kg)<input type="number" name="weight" min="0" required></label>
            <label>숙련도
                <select name="experience-level" required>
                    <option value="">선택</option>
                    <option value="beginner">초급</option>
                    <option value="intermediate">중급</option>
                    <option value="advanced">고급</option>
                </select>
            </label>
            <div class="button-container">
                <button type="button" class="back-btn">뒤로</button>
                <button type="button" class="submit-btn">회원가입</button>
            </div>
        </div>
    </form>
</div>
<script layout:fragment="script" th:src="@{/js/register.js}"></script>
</html>
